{% extends "main/base.html" %}
{% load static %}
{% block extra_style %}
<link rel="stylesheet" href="{% static "main/css/friends.css" %}">
{% endblock extra_style %}
{% block header_title %}友達{% endblock header_title %}

{% block content %}
<div class="friends">
    <ul class="friends-list">
        {% for friend in friends  %}
        <li class="friends-list__item">
            <a href="{% url "talk_room" friend.id %}" class="frieds-list__link">
                <div class="friend-list__username">{{friend.username}}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
